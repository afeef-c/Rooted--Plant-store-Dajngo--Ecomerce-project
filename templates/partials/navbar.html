{% load static %}

<!--=============================================
	=            Header without topbar         =
	=============================================-->

	<header class="header header-without-topbar header-sticky">

		<!--=======  header bottom  =======-->

		<div class="header-bottom pt-md-40 pb-md-40 pt-sm-40 pb-sm-40">
			<div class="container wide">


				<!--=======  header bottom container  =======-->

				<div class="header-bottom-container">

					<!--=======  logo with off canvas  =======-->

					<div class="logo-with-offcanvas d-flex">



						<!--=======  logo   =======-->

						<div class="logo">
							<a href="{% url 'home' %}">
								<img src="{% static 'assets/images/rooted_logo.png' %}" class="img-fluid w-25" alt=""><span><h2>Rooted</h2></span>
							</a>
						</div>

						<!--=======  End of logo   =======-->
					</div>

					<!--=======  End of logo with off canvas  =======-->

					<!--=======  header bottom navigation  =======-->

					<div class="header-bottom-navigation">
						<div class="site-main-nav d-none d-lg-block">
							<nav class="site-nav center-menu">
								<ul>
									<li class="menu-item-has-children"><a href="{% url 'home' %}">Home</a></li>
									<li class="menu-item-has-children"><a href="{% url 'store' %}">Store</a></li>
									
									<li class="menu-item-has-children "><a href="javascript:void(0)">Blog</a></li>
								</ul>
							</nav>
						</div>
					</div>

					<!--=======  End of header bottom navigation  =======-->

					<!--=======  headeer right container  =======-->

					<div class="header-right-container">

						<!--=======  header right icons  =======-->

						<div class="header-right-icons d-flex justify-content-end align-items-center h-100">
							<!--=======  single-icon  =======-->

							<div class="single-icon search">
								<a href="javascript:void(0)" id="search-icon">
									<i class="ion-ios-search-strong"></i>
								</a>
							</div>

							<!--=======  End of single-icon  =======-->
							<!--=======  single-icon  =======-->

							<div class="single-icon user-login">
								<a href="{% url 'login' %}">
									<i class="ion-android-person"></i>
								</a>
							</div>

							<!--=======  End of single-icon  =======-->
							<!--=======  single-icon  =======-->

							<div class="single-icon wishlist">
								<a href="javascript:void(0)" id="offcanvas-wishlist-icon">
									<i class="ion-android-favorite-outline"></i>
									<span class="count">2</span>
								</a>
							</div>

							<!--=======  End of single-icon  =======-->
							<!--=======  single-icon  =======-->

							<div class="single-icon cart">
								<a href="javascript:void(0)" id="offcanvas-cart-icon">
									<i class="ion-ios-cart"></i>
									
									<span class="count" id="cart-list"> {{request.session.cartdata|length}} </span>
								</a>
							</div>
							<!--=======  End of single-icon  =======-->
						</div>
						<!--=======  End of header right icons  =======-->

					</div>

					<!--=======  End of headeer right container  =======-->


				</div>

				<!--=======  End of header bottom container  =======-->

				<!-- Mobile Navigation Start Here -->

				<div class="site-mobile-navigation d-block d-lg-none">
					<div id="dl-menu" class="dl-menuwrapper site-mobile-nav">
						<!--Site Mobile Menu Toggle Start-->
						<button class="dl-trigger hamburger hamburger--spin">
							<span class="hamburger-box">
								<span class="hamburger-inner"></span>
							</span>
						</button>
						<!--Site Mobile Menu Toggle End-->
						<ul class="dl-menu dl-menu-toggle">
							<li class=""><a href="{% url 'home' %}">Home</a></li>

							<li><a href="#">Shop</a></li>
							<li><a href="#">Blog</a></li>
						</ul>
					</div>
				</div>

				<!-- Mobile Navigation End Here -->

			</div>
		</div>
		{%if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                <strong> {{message}} </strong>
            </div>
        {% endfor %}
    {% endif %}
    <script>
        setTimeout(()=>{
            $(".alert").alert("close")
        }, 3000)
    </script>

		<!--=======  End of header bottom  =======-->
	</header>

	<!--===== End of Header without topbar ======-->
