{% extends 'partials/base.html' %}
{% load static %}



{% block content %}

<div class="row m-5">
				<!-- login page -->
    <div class="col-lg-3"></div>
    <div class="col-lg-6 mb-md-50 mb-sm-50">
        <div class="lezada-form login-form">
            <form action="{% url 'forgotPassword' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <!--=======  login title  =======-->

                        <div class="section-title section-title--login text-center mb-50">
                            <h2 class="mb-20">Forgot Password</h2>
                            <p>Reset your password effortlessly!</p>
                        </div>

                        <!--=======  End of login title  =======-->
                    </div>
                    <div class="col-lg-12 mb-60">
                        <input type="email" name="email" placeholder=" email address" required>
                    </div>
                    
                    <div class="col-lg-12 text-center mb-30">
                        <button type="submit" class="lezada-button lezada-button--medium">Submit</button>
                    </div>

                    <div class="col-lg-12">
                        <a href="{% url 'login' %}" class="reset-pass-link">Got password? / Create new account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
