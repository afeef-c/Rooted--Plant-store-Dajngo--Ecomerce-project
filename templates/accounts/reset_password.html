
{% extends 'partials/base.html' %}
{% load static %}



{% block content %}

<div class="row m-5">
    <div class="col-lg-3 mb-md-50 mb-sm-50"></div>
    <div class="col-lg-6 mb-md-50 mb-sm-50">
        <div class="lezada-form login-form">
            <form action="{% url 'reset_password' uid=uid %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <!--=======  login title  =======-->

                        <div class="section-title section-title--login text-center mb-50">
                            <h2 class="mb-20">Reset Your Password</h2>
                            <p>Create a new password!</p>
                        </div>

                        <!--=======  End of login title  =======-->
                    </div>
                    <div class="col-lg-12 mb-60">
                        <input type="password" name="password" placeholder="Create passwoed" required>
                    </div>
                    <div class="col-lg-12 mb-60">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div class="col-lg-12 text-center mb-30">
                        <button type="submit" name="login" class="lezada-button lezada-button--medium">Submit</button>
                    </div>

                    
                </div>
            </form>
        </div>
    </div>

</div>
    
{% endblock content %}
