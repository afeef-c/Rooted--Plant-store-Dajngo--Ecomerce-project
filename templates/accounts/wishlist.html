{% extends 'partials/base.html' %}
{% load static %}



{% block content %}



	<!--=======  breadcrumb area =======-->

	<div class="breadcrumb-area breadcrumb-bg-1 pt-50 pb-70 mb-130">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="breadcrumb-title">Wishlist</h1>

					<!--=======  breadcrumb list  =======-->

					<ul class="breadcrumb-list">
						<li class="breadcrumb-list__item"><a href="{% url 'home' %}">HOME</a></li>
						<li class="breadcrumb-list__item breadcrumb-list__item--active">wishlist</li>
					</ul>

					<!--=======  End of breadcrumb list  =======-->

				</div>
			</div>
		</div>
	</div>

	<!--=======  End of breadcrumb area =======-->

	<!--=============================================
	=            wishlist page content         =
	=============================================-->

	<div class="shopping-cart-area mb-130">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!--=======  cart table  =======-->

					<div class="cart-table-container">
						<table class="cart-table">
							<thead>
								<tr>
									<th class="product-name" colspan="2">Product</th>
									<th class="product-price">Price</th>
									<th class="product-subtotal">&nbsp;</th>
									<th class="product-remove">&nbsp;</th>
								</tr>
							</thead>

							<tbody>
								{% for item in wishlist_items %}
                                <tr>
									<td class="product-thumbnail">
										<a href="">
											<img src="{{item.product.images.url}}" class="img-fluid" alt="">
										</a>
									</td>
									<td class="product-name">
										<a href=""> {{item.product.product_name}} </a>
										
									</td>

									<td class="product-price"><span class="price">â‚¹ {{item.product.price}} </span></td>

									

									<td class="add-to-cart"><button  class="lezada-button lezada-button--small lezada-button--icon--left">
											<i class="ion-ios-cart-outline"></i> <a href="{{item.product.get_url}}">View details</a> </button></td>

									<td class="product-remove">
										<a href="{% url 'remove_from_wishlist' item.product.id %}">
											<i class="ion-android-close"></i>
										</a>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>

					<!--=======  End of cart table  =======-->
				</div>
			</div>
		</div>
	</div>

	<!--=====  End of wishlist page content  ======-->
{% endblock content %}
